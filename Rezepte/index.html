        <style>
            html{
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                background-color: black;
                background: url(../pictures/rezepthintergrund.png) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                background-attachment: fixed;
                background-repeat: repeat-x; 
                opacity: 0.9;
            }

            #ueberschrift{
                font-size: 120%; 
                text-align: center; 
                vertical-align: middle;
                color: white;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            }

            main{
                min-height: 0;
                left: 2.5em;
                width: 92%;
            }

            section{
                position: relative;
                float: left;
                width: 45%;
                height: 10em;
                margin: 1.5em 0.5em 0 2em;
                background: black;
                color: white;
                padding: 0;
                padding-left: 0;
            }

            section > img{
                width: 45%;
                height: 100%;
            }

            section > a{
                color: aqua;
                font-size: 150%;
                margin: 1em;
                display: inline;
                position: relative;
                float: left;
            }

            section > img{
                display: inline;
                position: relative;
                float: left;
            }

            section > h2{
                display: inline;
                position: relative;
                float: left;
            }


            @media (max-width: 640px){
                #ueberschrift{
                    font-size: 120%; 
                    text-align: left; 
                    vertical-align: middle;
                    padding-left: 1em;
                }

                section{
                    position: relative;
                    float: left;
                    width: 90%;
                    height: 15em;
                    margin: 1.5em 0.5 0 0;
                    margin-left: 1em;
                    background: black;
                    color: white;
                }

                section > img{
                    width: 100%;
                    height: 10em;
                }

            }
        </style>
