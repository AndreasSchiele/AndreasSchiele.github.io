<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="Gratessolle Philippe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ze PingPong Game">
    <meta name="keywords" content="PingPong, game">
    <link rel="stylesheet" type="text/css" href="pong.css">
    <title>Ze PingPong game</title>
</head>
<body>
    <div id="container">
        <div id="terrain">
            <div id="ball"></div>
            <div id="wall"></div>
            <div id="player"></div>
            <!-- <div id="test">test</div> -->
        </div>
        <div id="bottom"> 
            <div id="setup">
                <div>Your highscore: <span id="highscore">0</span> points</div>
                <div>Your score (speed increases over time): <span id="score">0</span> points</div>
                <label id = "label1"> Use keyboard key Up and Down<!--/ direction buttons--> </label>
                <br>
                <button id="start" onclick="start()">START</button>
                <button id="stop" onclick="stop()">STOP</button>
            </div>
            <div id = controls>
                <button id="up" onmousedown="control()" hidden>UP</button>
                <button id="down" onmousedown="control()" hidden>DOWN</button>
            </div>
        </div>   
    </div>
    <script src="pong.js"></script>
</body>
</html>
